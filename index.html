 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOE4 Calculator</title>
    <link rel="stylesheet" href="styles.css">
 </head>
 <body>
    <div class="header">
        <h1>Age of Empires 4 Resource Calculator</h1>
    </div>
    <main>
        <div class="left-side">
            <div class="about">
                <h2>What it does:</h2>
            </div>
            <div class="how-to">
                <h2>How to use it:</h2>
            </div>            
        </div>
        <div class="right-side">
            <div class="calculator">
                <div>
                    <div class="calculator-display"></div>
                </div>
                <div class="calculator-buttons">                    
                    <div class="top">
                        <button id="berries"></button>
                        <button id="sheep"></button>
                        <button id="deer"></button>
                        <button id="boar"></button>
                        <button id="farm"></button>
                        <button id="shore-fish"></button>
                        <button id="deep-fish"></button>
                    </div>                   
                    <div class="bottom">
                        <button id="food"></button>
                        <button id="wood"></button>
                        <button id="gold"></button>
                        <button id="stone"></button>
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                        <button id="clear">C</button>
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                        <button id="multiply">x</button>
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                        <button id="add">+</button>
                        <button id="0">0</button>
                        <button id="equals">=</button>
                        <button id="subtract">-</button>
                    </div>
                </div>
            </div>
        </div>        
    </main>    
 </body>
 </html>
